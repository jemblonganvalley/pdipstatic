<!-- CEPOT -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="./Bkbb.css">
<link rel="stylesheet" href="./BreadCrumbs.css">
<link rel="stylesheet" href="./MainDivider.css">
<link rel="stylesheet" href="./MainCards.css">
<link rel="stylesheet" href="./MainButton.css">
<link rel="stylesheet" href="./CardWejangan.css">

<div class="wrapperBkbbPage">
    <div class="headers-bkbbPage">
        <div class="backgrounds-bkbb">
            <!-- {/* <div class="textBackgroundPartai">
                <h2>Solid Bergerak Untuk<br />Indonesia Raya </h2>
            </div> */} -->
        </div>
    </div>
    <div class="linkedBkbbPage">
        <span class="wrapperBread">
            <ul class="breadcrumb" style="background: none;">
                <li><i class="fa fa-home customBread"></i></li>
                <li class="breadcrumb-item customBread"><a href="{to1}">Home</a></li>
                <li style="color: #6c757d;" class="{`breadcrumb-item" ${active} customBread`}>
                    <a href="{to2}"></a>&nbsp;/ Bung Karno Bapak Bangsa /
                </li>
            </ul>
        </span>
    </div>

    <section class="lahirnyaPancasila col mx-auto">
        <div class="box-lahirnyaPancasila ">

            <div class="redBox mt-auto">
                <div class="col col-lg-4 red-box-title ">
                    <h2>Lahirnya Pancasila <br />1 Juni 1945</h2>
                </div>
                <div class="txt2-redBox">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nam quod delectus earum, eaque nemo
                        saepe laboriosam vitae facilis eveniet repellendus unde ducimu</p>
                </div>
            </div>
        </div>
    </section>

    <section class="videoBungKarno col mx-auto">

        <iframe width='80%' height='90%' src="https://www.youtube.com/embed/aCOdCgUr9hI" frameBorder={0}
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowFullScreen />

    </section>

    <section class="wrapper3-bkbbPage">
        <div class="col3-container-3" style="
                margin : 2rem 0; 
                padding: 0 10%;">
            <div class="box-jdl-col3">
                <p class="txt-jdl-col3">
                    KEGIATAN PARTAI
                </p>
            </div>
            <div class="box-garis-lurus-col3">
                <div class="garis-merah" style="
                        width: 100px">
                </div>
            </div>
        </div>
    </section>

    <div class="wrapperCard-bkbbPage">
        <div class="cardKolum">
            <!-- Card1 -->
            <div class="col col-lg-3 cardCustom" style="
            border-radius : 10px;
            width : width;
        ">

                <div class="imageCard" style="background-image: url(../../img/bkbb5.jpg);">



                </div>
                <div class="text">
                    <h5 class="textH5" style="
    font-size: h5Font;
    font-weight: h5Weight;
">
                        INDONESIA MENGGUGAT TAHUN 1930
                    </h5>
                    <p class="paragrap" style="font-size : paragrapSize;">
                        Pidato Pembelaan Bung Karno di Muka Hakim Kolonial
                    </p>
                </div>

            </div>
            <!-- END Card1 -->


            <!-- Card2 -->
            <div class="col col-lg-3 cardCustom" style="
             border-radius : 10px;
             width : width;
         ">

                <div class="imageCard" style="background-image: url(../../img/bkbb6.jpg);">



                </div>
                <div class="text">
                    <h5 class="textH5" style="
     font-size: h5Font;
     font-weight: h5Weight;
 ">
                        KAPITALISME BANGSA SENDIRI TAHUN 1932
                    </h5>
                    <p class="paragrap" style="font-size : paragrapSize;">
                        Lorem ipsum dolor sit amet.
                    </p>
                </div>

            </div>
            <!-- END Card2 -->

            <!-- Card3 -->
            <div class="col col-lg-3 cardCustom" style="
            border-radius : 10px;
            width : width;
        ">

                <div class="imageCard" style="background-image: url(../../img/bkbb7.jpg);">



                </div>
                <div class="text">
                    <h5 class="textH5" style="
    font-size: h5Font;
    font-weight: h5Weight;
">
                        MENCAPAI INDONESIA MEREDEKA TAHUN 1933
                    </h5>
                    <p class="paragrap" style="font-size : paragrapSize;">
                        Lorem ipsum dolor sit amet.
                    </p>
                </div>

            </div>
            <!-- END Card3 -->
        </div>
    </div>

    <div class="btnLihatSemua">
        <a class="btn btn2" style="
                margin : margin;
                border : borderButton;" to={pages}>
            <i class={`${btnIcons}`} style="
                    margin-right : mr"></i>
            LIHAT SEMUA
        </a>
    </div>

    <div class="bannerBkbb">
        <i class="fas fa-quote-right"></i>
        <h4 class="custom">BARANG SIAPA JANG INGIN MUTIARA HARUS<br />BERANI TERJUN DI LAUTAN JANG DALAM. </h4>
        <h5 class="custom">JANGANLAH LEMBEK, MOHON PADA TUHAN SUPAYA BANGSA INDONESIA<br />MEJADI SATU BANGSA YANG JAYA
            DI DUNIA, MENJADI BANGSA KUAT DAN TABAH</h5>
        <i class="fas fa-quote-right"></i>
        <small>Bung Karno, 17 Agustus 1946</small>
    </div>

    <!-- Column Card Wejangan Bungkarno -->
    <div class="col-card-wejangan-bungkarno">
        <!-- Box1 Image -->
        <div class="box1-image">
            <!-- Img1 -->
            <a to={page} class="imgWejangan" style="
            background-image: url(../../../img/bkbb2.jpg)">
                <i class="fas fa-quote-right"></i>

                <p class="txt1">
                    NASIONALISME KITA ADALAH NASIONALISME YANG MEMBUAT KITA MENJADI "PERKAKASNYA TUHAN", DAN MEMBUAT
                    KITA MENJADI "HIDUP DI DALAM ROH
                </p>

                <i class="fas fa-quote-right"></i>

                <p class="txt2">
                    Soekarno, Suluh Indonesia Muda, 1928
                </p>
            </a>
            <!-- END Img1 -->

            <!-- Img2 -->
            <a to={page} class="imgWejangan" style="
            background-image: url(../../../img/bkbb3.jpg)">
                <i class="fas fa-quote-right"></i>

                <p class="txt1">
                    ORANG TIDAK DAPAT MENGABDI KEPADA TUHAN DENGAN TIDAK MENGABDI KEPADA SESAMA MANUSIA. TUHAN
                    BERSEMAYAM DI GUBUKNYA SI MISKIN
                </p>

                <i class="fas fa-quote-right"></i>

                <p class="txt2">
                    Soekarno, 23 Oktober 1946
                </p>
            </a>
            <!-- END Img2 -->

            <!-- Img3 -->
            <a to={page} class="imgWejangan" style="
            background-image: url(../../../img/bkbb4.jpg)">
                <i class="fas fa-quote-right"></i>

                <p class="txt1">
                    TUJUAN SAYA IALAH UNTUK MENJADI PEMBANGUN DARI SUATU BANGSA
                </p>

                <i class="fas fa-quote-right"></i>

                <p class="txt2">
                    Soekarno, Suluh Indonesia Muda, 1922
                </p>
            </a>
            <!-- END Img3 -->
        </div>
        <!-- END Box1 Image -->
    </div>

    <Link as='div' class="btnLihatSemua">
    <a class="btn btn2" style="
        margin : margin;
        border : borderButton;" to={pages}>
        <i class={`${btnIcons}`} style="
            margin-right : mr"></i>
        LIHAT SEMUA
    </a>
    </Link>

    <div class="backGroundGray">

    </div>
</div>

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
