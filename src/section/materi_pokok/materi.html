  // Get Element HTML yg ingin di Inject
  const bodyCard = document.getElementById('body-card');

  // Inject Element yg sudah di buat di JS
  dataCardMateriPk.map(function (e) {
    return bodyCard.innerHTML += cardMateriPk(e.pageMateriPk, e.imgMateriPk, e.txtJdlMateriPk, e.txtParagrapMateriPk)
  })

  var state = {
    'querySet': dataCardMateriPk,
    'page': 3,
    'rows': 5,
  }

  buildData()

  function pagination(querySet, page, rows) {
    var trimStart = (page - 1) * rows
    var trimEnd = trimStart + rows

    var trimmedData = querySet.slice(trimStart, trimEnd)

    var pages = Math.ceil(querySet.length / rows)

    return {
      'querySet': trimmedData,
      'pages': pages
    }
  }

  function buildData() {
    var card = ('#body-card')

    var data = pagination(state.querySet, state.page, state.rows)
    console.log('Data:', data)

    myData = data.querySet

    for (var i = 1 in myData) {
      var row = `

      card.append(row)
    }
  }
